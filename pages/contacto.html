    <meta name="description"
        content="Mandanos un mensaje con tus dudas consultas o consejos que nos quieran dar, la única manera para poder mejorar es escuchar a nuestros clientes, que son ustedes!">

<body>

        <nav class="navbar navbar-dark barra-nav navbar-expand-lg row">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../multimedia/skater.svg" alt="Logo Skaters" width="50" height="50"
                        class="d-inline-block align-text-top">
                    Skaters United
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

            </div>
        </nav>
    </header>
    <main class="mainContacto">
        <img class="contactoMsj" src="../multimedia/Contactanos.png" alt="imagen dejanos tu mensaje">
        <form class="bordeForm">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Ingrese su Nombre"
                        aria-label="Ingrese su Nombre">
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Ingrese su Apellido"
                        aria-label="Ingrese su Apellido">
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
                    <label for="floatingInput">Ingresa tu mail</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option value="1">Dudas/Consultas</option>
                        <option value="2">Crea Tu Diseño</option>
                        <option value="3">Recomendaciones/Comentarios</option>
                    </select>
                    <label for="floatingSelect">ELIJA UNA OPCIÓN</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Deja un Comentario" aria-label="Deja un Comentario"
                        id="floatingTextarea" style="height: 20rem"></textarea>

                </div>
                <div class="col-12">
                    <button class="btn btn-success btn-lg" type="submit">Enviar</button>
                </div>
                <div>
                    <button class="btn btn-danger btn-lg" type="reset">Borrar Todo</button>
                </div>
            </div>
            </div>
        </form>
    </main>
    <div>
        <nav class="volverInicio">

                <a href="https://www.facebook.com"><img class="iconosRedes" src="../multimedia/facebook.png" alt="iconoFB"></a>

                <a href="https://www.instagram.com"><img class="iconosRedes" src="../multimedia/instagram.png" alt="iconoIg"></a>
            </div>
    </div>
